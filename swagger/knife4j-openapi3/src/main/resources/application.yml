spring:
  application:
    name: knife4j-openapi3
  messages:
    basename: i18n/message
    encoding: utf-8
    cache-duration: 3600

server:
  port: 8083


# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  cache:
    disabled: true
