# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  production: false
  setting:
    language: zh_cn
  documents:
    - group: default
      name: 文档1
      # 某一个文件夹下所有的.md文件
      locations: classpath:markdown/*
    - group: 分组2
      name: 文档2
      # 某一个文件夹下单个.md文件
      locations: classpath:markdown/doc1.md


